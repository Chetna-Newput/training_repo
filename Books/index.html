<!DOCTYPE HTML>
  <html>
    <head>
      <title> Bookstore </title>

     <body onLoad="change('java',1)" >
       <div class="container-fluid">
         <div class="jumbotron row ">
           <h1>Book Store: Technical Section</h1>
         </div>
         <div class="row bgColor" >
         <div class=" col-xs-12 col-sm-3 col-md-2" >
           <h3 class="hAlign" >Categories:</h3>
           <ul class="list-group">
             <li><a class="list-group-item actve" onclick="change('java',1)"> Java </a></li>
             <li><a class="list-group-item" onclick="change('ruby',1)"> Ruby </a></li>
             <li><a class="list-group-item" onclick="change('mysql',1)"> My SQL </a></li>
             <li><a class="list-group-item" onclick="change('html',1)"> HTML </a></li>
             <li><a class="list-group-item" onclick="change('css',1)"> CSS </a></li>
             <li><a class="list-group-item" onclick="change('ajax',1)"> AJAX </a></li>
             <li><a class="list-group-item" onclick="change('oracle',1)"> Oracle </a></li>
             <li><a class="list-group-item" onclick="change('android',1)"> Android </a></li>
             <li><a class="list-group-item" onclick="change('python',1)"> Python </a></li>
             <li><a class="list-group-item" onclick="change('javascript',1)"> Java Script </a></li>
             <li><a class="list-group-item" onclick="change('php',1)"> PHP </a></li>
            </ul>    
           </div>
           <div class="col-sm-9 col-md-10">
             <h3 class="contentCenter" >List of Books:</h3>
               <div class="col-x-6 col-m-4 col-3 cn0">
               </div>
               <div class=" col-x-6 col-m-4 col-3 cn1">
               </div>
               <div class=" col-x-6 col-m-4 col-3 cn2">
               </div> 
               <div class=" col-x-6 col-m-4 col-3 cn3">
               </div>
            </div>
         </div>
         </div> 
     <div class="modal">
 <div class="modal-content">
    <div class="modal-header">
      <span class="close">Ã—</span>
      <h2 class="titleShow"></h2>
    </div>
    <div class="row modal-body">
      
        <div class="col-sm-6 col-md-4">
          <img class="modalImg img-responsive" >
        </div>  
        <div class="col-sm-6 col-md-8" >
          <h4>Desprition :</h4>
          <p class="modalDesp"> </p><br><br>
          <h4>ISBN :</h4>
          <p class="modalIsbn"></p>
        </div>
      
    </div>
   
  </div>

</div>     
          <script id="template" type="x-tmpl-mustache">
               
                
                 <div class="grid">
                     <image src="{{ Image }}" class="imgId img-responsive">
                     <div class="des">
                           <h5>Book Title : {{Title}}</h5> 
                           <div class="stat">
                             <p >{{ Description }}
                                </p>
                            </div>
                      </div>
                      <hr class="noMargin"> 
                      <div class="row"><button class="col-xs-offset-4 btn" data-bookid="{{ ID }}">See More</button>
                      </div>
                  </div>
        </script>
       
      
 			
 			
      </body>
    </html>
