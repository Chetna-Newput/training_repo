<!DOCTYPE HTML>
  <html>
    <head>
      <title> Calender </title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
       <script src="calenderFunctions.js"></script> 
       <script type="text/javascript" src="mustache.js" ></script>
      
      
    </head>
     <body ><div class="pop-up">
                <div class="pop-up-content">
                  <h2 class="show"></h2>'s Birthday
                  
         </div>
       </div>
       <div class="container-fluid">
         <div class="content">
            <div class="header">
               Birthday Calender: 2016
           </div>
            <div class="body">
               <div class="row">
                 <div class="col-xs-2 side-bar">
                   <button id="previous">Previous</button>
                 </div>
                 <div class="col-xs-8">
                    <div class="row month">
                        
                    </div>
                    <div class="col-7 cn0">
                       
                    </div>
                    <div class="col-7 cn1">
                      
                    </div>
                    <div class="col-7 cn2">
                     </div>
                    <div class="col-7 cn3">
                    </div>
                    <div class="col-7 cn4">
                    </div>
                   <div class="col-7 cn5">
                    </div>
                   <div class="col-7 cn6">
                    </div>
                   <div class="col-7 cn7">
                    </div>
                 </div>
                 <div class="col-xs-2 side-bar">
                   <button id="next">Next</button>
                 </div> 
              </div> 
           </div>  
         </div>
       </div>     
       
       <script id="template" type="x-tmpl-mustache">
               
                
         <div class="date-cell">
                     
                     
                      <h5 class="style-date" >{{Date}}</h5> 
                           
                      
                      <hr class="no-margin"> 
                      <div class="clear-right"></div>
                  </div>
        </script>
        <script id="template-birth" type="x-tmpl-mustache">
               
                
         <div class="date-cell birth" id={{}}>
                     
                     
                      <h5 class="style-date" >{{Date}}</h5> 
                           
                      
                      <hr class="no-margin"> 
                      <div class="clear-right"></div>
                  </div>
        </script>
       
         <script id="template-month" type="x-tmpl-mustache">
               
                
         <div> 
            <h2 >{{Date}}</h> 
          </div>
        </script>
       
        <script>
         var content= new container();
         content.initialize();
        
        </script>
      
 			
 			
      </body>
    </html>
